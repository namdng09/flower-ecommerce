<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bạn có đơn hàng mới</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
            color: #222;
        }

        .container {
            background: #fff;
            max-width: 420px;
            margin: 48px auto;
            padding: 32px 24px 28px 24px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(56, 142, 60, 0.10), 0 1.5px 8px rgba(25, 118, 210, 0.06);
            border: 1.5px solid #e0e0e0;
            text-align: center;
        }

        h2 {
            color: #388e3c;
            margin-top: 0;
            margin-bottom: 18px;
            font-size: 1.5em;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 1em;
            margin-bottom: 18px;
            color: #444;
        }

        .order-id {
            font-weight: bold;
            color: #1976d2;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Bạn có đơn hàng mới</h2>
        <p>Bạn đã nhận được đơn hàng mới.<br>
            Đơn hàng có ID: <span class="order-id">{{orderNumber}}</span>
        </p>
        <p>Hãy kiểm tra và xử lí đơn hàng.</p>
    </div>
</body>

</html>
